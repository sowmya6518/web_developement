<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Hello World!</h1>
  <p>Resize the browser window to see the effect.</p>
  <p>The columns will automatically stack on top of each other when the screen is less than 768px wide.</p>
  <div class="row">
    <div class="col-sm-4" style="background-color:magenta;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:maroon;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:red;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:green;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:greenyellow;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:palevioletred;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:blue;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:blueviolet;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:burlywood;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:gray;">.col-sm-4</div>
    <div class="col-sm-4" style="background-color:yellow;">.col-sm-4</div>
  </div>
</div>

</body>
</html>
