<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script>
    alert("This is an Alert");
    function clicker(){
      document.getElementById("h2").innerHTML = "You clicked on me...!!!";
    }</script>
</head>
<body>
    
<h2 id="h2">Event example</h2>
<button onclick="clicker()">Click ME!!</button>

    
</body>
</html>
