<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h2>Survey</h2>
    <p>Please enter the following details as a part of this survey!</p>
    <form action="">
        <label for="name">Name</label><br>
        <input type="text" id="name">
        <br><hr>
        <label for="phnum">Phone Number</label><br>
        <input type="number" id="phnum">
        <br><hr>
        <label for="email">Email</label><br>
        <input type="email" id="email">
        <br><hr>
        <label for="age">Age</label><br>
        <input type="number" id="age">
        <br><hr>
        <label for="skill">Skill</label><br>
        <input type="text" id="skill">
        <br><hr>
        <label for="yop">Year of Passing</label><br>
        <input type="date" id="yop">
        <br><hr>
        <label for="cg">CGPA</label><br>
        <input type="number" id="cg">
        <br><hr>
        <input type="submit">


    </form>
</body>
</html>
